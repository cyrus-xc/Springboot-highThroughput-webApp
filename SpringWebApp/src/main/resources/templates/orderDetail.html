<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/"/>
    <title>Order Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}">
    </script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">Order Detail</div>
    <table class="table" id="order">
        <tr>
            <td>Item Name</td>
            <td th:text="${goods.name}" colspan="3"></td>
        </tr>
        <tr>
            <td>Image</td>
            <td colspan="2"><img th:src="@{${goods.img}}" height="200" /></td>
        </tr>
        <tr>
            <td>Price</td>
            <td colspan="2" th:text="${order.goodsPrice}"></td>
        </tr>
        <tr>
            <td>Order Time</td>
            <td th:text="${#dates.format(order.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
        </tr>
        <tr>
            <td>Order Status</td>
            <td >
                <span th:if="${order.status eq 0}">Awaiting Payment</span>
                <span th:if="${order.status eq 1}">Ready to Ship</span>
                <span th:if="${order.status eq 2}">Shipped</span>
                <span th:if="${order.status eq 3}">Delivered</span>
                <span th:if="${order.status eq 4}">Refunded</span>
                <span th:if="${order.status eq 5}">Finished</span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit"
                        id="payButton">Make Payment</button>
            </td>
        </tr>
        <tr>
            <td>Ordered From</td>
            <td colspan="2" th:text="${user.nickname}"></td>
        </tr>
    </table>
</div>
</body>
</html>
